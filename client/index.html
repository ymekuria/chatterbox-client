<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
        <label>Rooms:</label>
        <select class="rooms">
            <option default>Select Your Room</option>
        </select>
        <form id="send">
            <input id="message"  placeholder="Send a Message" type = "text"> </input>
            <input class="submit" type="submit" value="Send">
        </form>
        <form id="addRoom">
            <input id="roomName" placeholder="Add a room"  type= "text"></input>
            <input class="roomSubmit" type="submit" value=" Add ">
        </form>

      <!-- Your HTML goes here! -->
    </div>
    <div id="roomSelect"></div>
    <div id="chats"></div>
  </body>
</html>
